<div class="chat">
    <form ng-submit="addMessage()">
        <input class="msg-input" type="text" ng-model="message">
        <input class="submit-btn" type="submit" value="Add Message">
    </form>
    <li class="msg" ng-repeat="message in messages">
        <span class="username">@{{message.from}}</span>: <span class="msg-content">{{message.content}}</span>
    </li>
</div>
